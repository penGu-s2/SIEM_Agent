<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
</head>
<body>
    <h1>Test Dashboard</h1>
    <div id="status">Loading...</div>
    
    <script type="module">
        console.log('üöÄ Testing modules...');
        
        try {
            // Test import
            import('./js/main.js').then(() => {
                console.log('‚úÖ Main module loaded successfully');
                document.getElementById('status').innerHTML = '‚úÖ Modules loaded successfully!';
            }).catch(error => {
                console.error('‚ùå Error loading main module:', error);
                document.getElementById('status').innerHTML = '‚ùå Error: ' + error.message;
            });
        } catch (error) {
            console.error('‚ùå Error in test:', error);
            document.getElementById('status').innerHTML = '‚ùå Error: ' + error.message;
        }
    </script>
</body>
</html>
